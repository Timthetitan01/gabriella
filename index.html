<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gabriella ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg-color: #ffe5ec;
        }

        body {
               margin: 0;
            padding: 0;
            position: fixed; /* Locks body in place */
            inset: 0;        /* Full screen */
            width: 100vw;
            height: 100%;    /* Fallback */
            height: 100dvh;  /* Dynamic height for mobile browsers */
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, var(--bg-color), var(--secondary));
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            position: relative;
        }

        /* Floating Background Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 2rem;
            animation: float 6s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 2rem; 
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            z-index: 10;
            max-width: 90%;
            width: 420px;
            max-height: 95vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d90429;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* The sweet message text */
        .message {
            font-size: 1rem;
            color: #590d22;
            margin-bottom: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* The specific Question text */
        .question {
            font-size: 1.2rem;
            color: #d90429;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* --- 9:16 GALLERY STYLES --- */
        .gallery-container {
            position: relative;
            width: 240px; 
            aspect-ratio: 9 / 16;
            margin: 0 auto 1rem auto;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        
        .fade-out { opacity: 0.5; }

        /* Arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #d90429;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
            z-index: 5;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover { background: rgba(255, 255, 255, 0.8); }
        .prev { left: 5px; }
        .next { right: 5px; }

        /* Dots */
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            position: absolute;
            bottom: 15px;
            left: 0; right: 0;
            z-index: 6;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active { background: #d90429; transform: scale(1.3); }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; 
            margin-top: 1rem;
            padding-bottom: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #d90429;
            box-shadow: 0 6px 20px rgba(217, 4, 41, 0.6);
        }

        #noBtn {
            background-color: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        #noBtn:hover {
            background-color: #f0f0f0;
        }

        .hidden { display: none; }
        
        .success-gif {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="card" id="mainCard">
        
        <div class="gallery-container" id="gallery">
            <button class="nav-btn prev" id="prevBtn">&#10094;</button>
            <img src="1.JPG" alt="Memory" class="gallery-img" id="currentImg">
            <button class="nav-btn next" id="nextBtn">&#10095;</button>
            <div class="dots-container" id="dots"></div>
        </div>

        <h1>Gabriella...</h1>
        
        <p class="message">you are the best girlfriend a man could ever ask for. you mean the world to me.</p>
        
        <p class="question" id="questionText">will you be my valentine?</p>
        
        <div class="btn-group">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <img class="success-gif" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kisses">
        <h1>YAY!!! üíñ</h1>
        <p>HEHEHEHEHE! I LOVE YOU ü´∂ü•∞</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const totalImages = 13; 
        
        // --- ELEMENTS ---
        const imgElement = document.getElementById('currentImg');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dotsContainer = document.getElementById('dots');
        const galleryContainer = document.getElementById('gallery');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText'); 
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const heartsContainer = document.getElementById('hearts-container');

        let currentIndex = 1;

        // --- GALLERY LOGIC ---
        for (let i = 1; i <= totalImages; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 1) dot.classList.add('active');
            dotsContainer.appendChild(dot);
        }
        const dots = document.querySelectorAll('.dot');

        function updateGallery(index) {
            imgElement.classList.add('fade-out');
            setTimeout(() => {
                imgElement.src = `${index}.JPG`;
                dots.forEach(d => d.classList.remove('active'));
                dots[index - 1].classList.add('active');
                imgElement.classList.remove('fade-out');
            }, 150);
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex > totalImages) currentIndex = 1;
            updateGallery(currentIndex);
        }

        function prevImage() {
            currentIndex--;
            if (currentIndex < 1) currentIndex = totalImages;
            updateGallery(currentIndex);
        }

        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        // Swipe Support
        let touchStartX = 0;
        let touchEndX = 0;
        galleryContainer.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
        galleryContainer.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); });
        function handleSwipe() {
            if (touchEndX < touchStartX - 30) nextImage(); 
            if (touchEndX > touchStartX + 30) prevImage(); 
        }

        // --- NO BUTTON LOGIC (WITH COUNTER) ---
        let noClickCount = 0;

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // Add a little animation for emphasis
            questionText.style.transform = "scale(1.1)";
            setTimeout(() => { questionText.style.transform = "scale(1)"; }, 150);

            if (noClickCount === 1) {
                questionText.innerText = "So you hate me ü•∫?";
            } else if (noClickCount === 2) {
                questionText.innerText = "pwetty pweese ü•∫";
            } else if (noClickCount === 3) {
                questionText.innerText = "I'm literally crying rn üò≠";
            } else {
                 questionText.innerText = "Okay... pretty pretty please? ‚ù§Ô∏è";
                 // It will stay on this one or cycle if you want to use modulo
            }
        });

        // --- YES LOGIC ---
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            fireConfetti();
        });

        function fireConfetti() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };
            function randomInOut(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
// --- BACKGROUND HEARTS/FLOWERS ---
        function createHearts() {
            const symbols = ['‚ù§Ô∏è', 'ü´∂', 'üåπ', 'ü´∂', 'ü¶ã', 'üíñ'];

            // Function to spawn a single heart
            function spawnHeart(startInstantly) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                
                // Random position horizontal
                heart.style.left = Math.random() * 100 + 'vw';
                
                // Random speed (3 to 6 seconds)
                const duration = Math.random() * 3 + 3;
                heart.style.animationDuration = duration + 's';
                
                // If we want it to start instantly (mid-screen), we use a negative delay
                if (startInstantly) {
                    // This creates a random negative delay between -duration and 0
                    // effectively making the animation start "in the middle"
                    heart.style.animationDelay = - (Math.random() * duration) + 's';
                }

                // Random size
                const size = Math.random() * 1.5 + 1; // 1rem to 2.5rem
                heart.style.fontSize = size + 'rem';
                
                heartsContainer.appendChild(heart);
                
                // Cleanup
                setTimeout(() => { heart.remove(); }, duration * 1000);
            }

            // 1. Initial Burst: Create 50 hearts immediately that are already floating
            for(let i=0; i<50; i++) {
                spawnHeart(true); // true = start instantly
            }

            // 2. Continuous Flow: Keep creating new ones every 100ms
            setInterval(() => {
                spawnHeart(false);
            }, 100);
        }
        createHearts();
    </script>
</body>
</html>
