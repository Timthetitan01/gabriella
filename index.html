<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Gabriella ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg-color: #ffe5ec;
        }

        /* STRICT NO-SCROLL LAYOUT */
        body {
            margin: 0;
            padding: 0;
            position: fixed; /* Locks body in place */
            inset: 0;        /* Full screen */
            width: 100vw;
            height: 100%;    /* Fallback */
            height: 100dvh;  /* Dynamic height for mobile browsers */
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, var(--bg-color), var(--secondary));
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            touch-action: none; /* Disables standard touch gestures */
        }

        /* --- Floating Hearts Container --- */
        #hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            pointer-events: none;
        }

        /* --- Floating Elements --- */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7); /* White, visible */
            animation: float 6s linear infinite;
            text-shadow: 0 0 5px rgba(255, 192, 203, 0.4);
            top: 105vh; /* Start below screen */
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- Main Card (Flexbox Layout) --- */
        .card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            
            /* Sizing & Layout */
            width: 88%;
            max-width: 360px;
            /* Flex Column ensures items stack perfectly without scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between elements */
            padding: 1.5rem 1rem;
            
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            z-index: 10;
        }

        /* Text Styling */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #d90429;
            font-size: 1.8rem;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 0.9rem;
            color: #590d22;
            margin: 0;
            font-weight: 400;
            line-height: 1.3;
            max-width: 100%;
        }

        .question {
            font-size: 1.1rem;
            color: #d90429;
            margin: 5px 0 10px 0;
            font-weight: 700;
            transition: transform 0.2s ease;
        }

        /* --- Responsive Gallery --- */
        .gallery-container {
            position: relative;
            /* IMPORTANT: This height creates the size. 
               It takes up 35% of the vertical screen height. 
               The width automatically adjusts to keep the 9:16 ratio. */
            height: 38vh; 
            aspect-ratio: 9 / 16;
            
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255,255,255,0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-shrink: 0; /* Prevents gallery from getting squished */
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.2s ease;
            display: block;
        }
        
        .fade-out { opacity: 0.5; }

        /* Navigation Arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.4);
            border: none;
            color: #d90429;
            font-size: 1.2rem;
            padding: 0;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; 
        }

        .nav-btn:active { background: rgba(255, 255, 255, 0.9); }
        .prev { left: 5px; }
        .next { right: 5px; }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 4px;
            position: absolute;
            bottom: 8px;
            left: 0; right: 0;
            z-index: 6;
        }

        .dot {
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .dot.active { background: #d90429; transform: scale(1.4); }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        button {
            padding: 12px 0;
            width: 110px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: transform 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button:active { transform: scale(0.95); }

        #yesBtn {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .hidden { display: none !important; }
        
        .success-gif {
            width: 100%;
            /* Make success gif max height relative to screen too */
            max-height: 40vh; 
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="card" id="mainCard">
        
        <div class="gallery-container" id="gallery">
            <button class="nav-btn prev" id="prevBtn">&#10094;</button>
            <img src="1.JPG" alt="Us" class="gallery-img" id="currentImg">
            <button class="nav-btn next" id="nextBtn">&#10095;</button>
            <div class="dots-container" id="dots"></div>
        </div>

        <h1>Gabriella...</h1>
        <p class="message">you are the best girlfriend a man could ever ask for. you mean the world to me.</p>
        <p class="question" id="questionText">will you be my valentine?</p>
        
        <div class="btn-group">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <img class="success-gif" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kisses">
        <h1>YAY!!! üíñ</h1>
        <p>See you on the 14th! I love you!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const totalImages = 13; 
        const imgElement = document.getElementById('currentImg');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dotsContainer = document.getElementById('dots');
        const galleryContainer = document.getElementById('gallery');
        const questionText = document.getElementById('questionText');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const heartsContainer = document.getElementById('hearts-container');

        let currentIndex = 1;

        // --- PRELOADER (Uppercase JPG) ---
        function preloadImages() {
            for (let i = 1; i <= totalImages; i++) {
                const img = new Image();
                img.src = `${i}.JPG`; 
            }
        }
        preloadImages();

        // --- GALLERY ---
        for (let i = 1; i <= totalImages; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 1) dot.classList.add('active');
            dotsContainer.appendChild(dot);
        }
        const dots = document.querySelectorAll('.dot');

        function updateGallery(index) {
            const tempImg = new Image();
            tempImg.src = `${index}.JPG`; 
            
            tempImg.onload = function() {
                imgElement.classList.add('fade-out');
                setTimeout(() => {
                    imgElement.src = tempImg.src;
                    dots.forEach(d => d.classList.remove('active'));
                    dots[index - 1].classList.add('active');
                    imgElement.classList.remove('fade-out');
                }, 150);
            };
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex > totalImages) currentIndex = 1;
            updateGallery(currentIndex);
        }

        function prevImage() {
            currentIndex--;
            if (currentIndex < 1) currentIndex = totalImages;
            updateGallery(currentIndex);
        }

        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);
        
        let touchStartX = 0;
        let touchEndX = 0;
        galleryContainer.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        galleryContainer.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); }, {passive: true});
        function handleSwipe() {
            if (touchEndX < touchStartX - 30) nextImage(); 
            if (touchEndX > touchStartX + 30) prevImage(); 
        }

        // --- INTERACTION ---
        document.getElementById('noBtn').addEventListener('click', () => {
            questionText.innerText = "pwetty pweese ü•∫?";
            questionText.style.transform = "scale(1.1)";
            setTimeout(() => { questionText.style.transform = "scale(1)"; }, 150);
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            fireConfetti();
        });

        function fireConfetti() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };
            function randomInOut(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // --- INSTANT BACKGROUND HEARTS ---
        function createHearts() {
            const symbols = ['‚ù§Ô∏è', 'ü´∂', 'üåπ', 'ü´∂', 'ü¶ã', 'üíñ'];

            function spawnHeart(startInstantly) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                
                heart.style.left = Math.random() * 100 + 'vw';
                
                const duration = Math.random() * 3 + 3;
                heart.style.animationDuration = duration + 's';
                
                // Negative delay trick to make them appear instantly
                if (startInstantly) {
                    heart.style.animationDelay = - (Math.random() * duration) + 's';
                }

                const size = Math.random() * 1.5 + 1; 
                heart.style.fontSize = size + 'rem';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => { heart.remove(); }, duration * 1000);
            }

            // Burst 50 instantly
            for(let i=0; i<50; i++) {
                spawnHeart(true);
            }

            // Continue spawning
            setInterval(() => {
                spawnHeart(false);
            }, 100);
        }
        createHearts();
    </script>
</body>
</html>
